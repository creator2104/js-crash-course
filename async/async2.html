<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId; // Declare intervalId outside the listeners to access it in both

    const sayDate = function(){
        console.log("I am on", Date.now());
    } 
    
    document.querySelector("#start").addEventListener("click", () => {
        intervalId = setInterval(sayDate, 1000); // Store intervalId when starting
    });

    document.querySelector("#stop").addEventListener("click", () => {
        clearInterval(intervalId); // Clear the interval when stopping
    });
</script>
</html>
